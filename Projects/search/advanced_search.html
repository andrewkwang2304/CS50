<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Advanced Search</title>
		<link rel="stylesheet" href="advanced_styles.css">
	</head>
	<body>
		<div class="links"><a href="index.html">Search</a></div>
		<div class="links"><a href="image_search.html">Images</a></div>
		<div id="title">Advanced Search</div>
		<div id="findpagetext">Find pages with...</div>
		<form action="https://google.com/search" method="GET">
			<table>
				<tr>
					<td>all these words:</td>
					<td><input type="text" name="as_q"></td>
				</tr>
				<tr>
					<td>this exact word or phrase:</td>
					<td><input type="text" name="as_epq"></td>
				</tr>	
				<tr>	
					<td>any of these words:</td>
					<td><input type="text" name="as_oq"></td>
				</tr>
				<tr>
					<td>none of these words:</td>
					<td><input type="text" name="as_eq"></td>
				</td>
			</table>



            		<input id="searchbutton" type="submit" value="Advanced Search">
        	</form>
	</body>
</html>
