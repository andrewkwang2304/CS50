<!DOCTYPE html>
<html>
	<head>
		<title>Fonts</title>
		<style>
			div {
				border: 3px solid black;
				font-family: Arial, sans-serif;
				font-size: 28px;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<h1>This is a heading.</h1>
		<h2>This is a smaller heading.</h2>
		<h6>Smallest heading.</h6>
		<div>
			Hello, world!
		</div>
		<!-- because this is outside div tag, no CSS styling applied -->
		Some more text.
	</body>
</html>
